    <nav>

        <li><a class="links" href="../media.html">Media Examples</a></li>

      </ul>

  <div id="header">
    <h1>My Form</h1>
  </div>
  <div id="bodycontent">
    <form method="get" action="../formSubmit.php">
      <div>
        <label for="name-input">Enter your name:
          <input type="text" name="yourname" id="name-input" />
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="rad" value="good">good
        </label>
        <label>
          <input type="radio" name="rad" value="bad">bad
        </label>
        <label>
          <input type="radio" name="rad" value="worse">worse
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="chk">worse
        </label>
      </div>
      <div>
        <textarea name="description"></textarea>
      </div>
      <div>
        <select name="input-method">
          <option>keyboard</option>
          <option>controller</option>
          <option>mouse</option>
        </select>
      </div>
      <div>
        <input type="color" name="color-input" />
      </div>
      <div>
        <input type="search" name="search-input" />
      </div>
      <div>
        <input type="date" name="date-input" />
      </div>
      <div>
        <label>
          <input type="range" name="volume" id="volume-input" min="0" max="11" step="1" value="5" />
          <p>
            <span>Volume: </span>
            <output id="volume-display"></output>
          </p>
        </label>
        <script>
          const volDisplay = document.querySelector("#volume-display");
          const volInput = document.querySelector("#volume-input");
          volDisplay.textContent = volInput.value;
          volInput.addEventListener("input", (event) => {
            volDisplay.textContent = event.target.value;
          });
        </script>
      </div>
      <div>
        <input type="email" name="email-input" />
      </div>
      <!-- <div>
        <button type="button" onclick="formAlert(formData)">Submit</button>
      </div> -->
      <div>
        <button type="submit" onclick="formAlert(formData)">Submit</button>
      </div>
    </form>
    <!-- <h1 id="display-text"></h1> -->
  </div>
