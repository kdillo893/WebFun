    <title>JavaScript keyboard listener</title>
    <script src="js/keyboardListener.js"></script>
    <style>
        div {
            margin: 12px;
        }

        #calculator-results {
            scrollbar-width: 30px;
            scrollbar-color: orange;
        }
    </style>
</head>

<body>
    <h1>Our stuff will go here!</h1>
    <button onclick="clearOutput()">Clear</button>
    <div id="output-element">
    </div>


    <div style="width: 550px;">
        <button onclick="clearCalculator()">Clear Calculator</button>
        <input name="leftNumber" type="number" />
        <input name="rightNumber" type="number" />
        <button onclick="calculate(this.innerText)">+</button>
        <div style="height: 300px;overflow-y: scroll; "
                id="calculator-results"></div>
    </div>
